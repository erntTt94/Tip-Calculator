<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <main>
    <img src="images/logo.svg" alt="logo">
    <section class="card">
      <section class="card-box left-box">
        <div class="bill-box inputs">
          <label for="bill">Bill</label>
          <input type="number" id="bill" name="bill" placeholder="0" maxlength="6">
        </div>
        <div class="tip-buttons-container">
          <p>Select Tip %</p>
          <div class="tip-buttons">
            <button value="5">5%</button>
            <button value="10">10%</button>
            <button value="15">15%</button>
            <button value="25">25%</button>
            <button value="50">50%</button>
            <button id="custom-button">
              <input type="number" id="custom" name="custom" placeholder="Custom" maxlength="6">
            </button>
          </div>
        </div>
        <div class="people-box inputs">
          <label for="people">Number of People</label><span class="error">Can't be zero</span>
          <input type="number" id="people" min="1" value="1" maxlength="6">
        </div>
      </section>
      <section class="card-box right-box">
        <div class="show-content">
          <div class="tip-box">
            <p>Tip Amount<span>/ person</span></p>
            <p class="tip">$0.00</p>
          </div>
          <div class="total-box">
            <p>Total<span>/ person</span></p>
            <p class="total">$0.00</p>
          </div>
        </div>
        <button class="reset">Reset</button>
      </section>
    </section>
  </main>

    Coded by <a href="#">E.E.</a>.
  </div> -->

  <script src="app.js"></script>
</body>

</html>
